        <input id="number1" type="text" placeholder="input a number"/>
        <button onclick="oddOrEven()"> check here</button>
        <div id="result"></div>
  

<script>



   function oddOrEven(){

            let x = parseInt(document.getElementById('number1').value);
            if((x % 2) == 0){
            document.getElementById('result').innerHTML ="even";

   
       }else{
            document.getElementById('result').innerHTML ="odd";
      }
    }
 
    
   </script>
