 <script>
    
       function getNextDivisibleNumber(number) {
        for (let i = number; i <= number + 7; i++){
          if (i % 7 == 0) {
            return i;
          }
        }
       }
       function onKeyUpHandler(e) {
        document.getElementById("result").innerHTML = getNextDivisibleNumber (
          e.currentTarget.value
        );
       }

    </script>
