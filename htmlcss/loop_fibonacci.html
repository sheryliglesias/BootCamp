        //find on staff list the oldest and youngest
        let setOfNumber = [23,34,56,34,5,8,11,43];
        //get the lowest number and highest number

        let highest = 0, lowest = 0;
        setOfNumber.forEach(function(value, index){
          if(index == 0){
            highest = value,
            lowest = value;
          }

          if(highest < value){
            highest = value;
          }

          if(lowest > value){
            lowest = value;
          }
        });

        document.getElementById("result2").innerHTML += "<br/>" + highest + "is the highest";
        document.getElementById("result2").innerHTML += "<br/>" + lowest + "is the lowest";

        setOfNumber = setOfNumber.sort(function(first, second){
          return first-second;
        });

        document.getElementById("result2").innerHTML += "<br/>" + setOfNumber[0] + "is the lowest number";

        setOfNumber = setOfNumber.sort(function(a, b){
          return b-a;
        });

        document.getElementById("result2").innerHTML += setOfNumber[0] + "is the highest number";
