<!DOCTYPE html>
<html>
<head>

  <title>JavaScript Hands On</title>


  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="js/kodego.js"></script>  

  
  

</head>
<body>

  <h1>Javascript Hands On</h1>

<script>  
    function getVowelConsonant(){
    let value1 =(document.getElementById('single_char').value).toLowerCase();
           
        switch(value1){
            case "a":                
            case "e":               
            case "i":                
            case "o":              
            case "u":             
               document.getElementById("result").innerHTML="vowel";
              break;
            default:
              document.getElementById('result').innerHTML ="consonant";
             break;

        } 
      }        
</script>

  <input type="text" id="single_char" value="" maxlenght="1"/>
  <button onclick="getVowelConsonant()">Check Here</button>
 <div id="result"></div>


<div action="#">
 <input type="text" id="number1" placeholder="Number Only" maxlenght="20"
 onkeypress="return restrictAlphabets(event)">
 <input type="text" id="number2" placeholder="Number Only" maxlenght="20"
 onkeypress="return restrictAlphabets(event)">
</div>


<input type="text" id="n1"/><brk/><brk/>
<input type="text" id="n2"/><brk/><brk/>


<select id="operators">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="X">X</option>
  <option value="/">/</option>
  <option value="=">=</option>
</select>
<button onClick="calc();">=</button>
<input type="text" id="result"/>



<script>
    function restrictAlphabets(e){
      var x = e.which || e.keycode;
      if((x >= 48 && x <= 57))
      return true;
      else
      return false;
    }  
    //calculator

    function calc(){
 
 var n1 = parseInt(document.getElementById('n1').value);
 var n2 = parseInt(document.getElementById('n2').value);
 var oper = document.getElementById('operators').value;

 if(oper === '+'){
    document.getElementById('result').value = n1+n2;
 }
 
 if(oper === '-'){
    document.getElementById('result').value = n1-n2;
 }

 if(oper === 'X'){
    document.getElementById('result').value = n1*n2;
 }

 if(oper === '/'){
    document.getElementById('result').value = n1/n2;
 }

 if(oper === '='){
    document.getElementById('result').value = n1=n2;
 }
}
</script>
 
 </body>
</html>
