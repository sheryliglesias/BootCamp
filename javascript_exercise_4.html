             let prevNumber = 0;

             let sequence = 0;
             for(let i=0; i< list.length; i++){
                 if(prevNumber == list[i]){
                     sequence++;
                 }else{
                     sequence = 0;
                 }

                     totalConsecutive++;
                     sequence = 0;
                     prevNumber = 0;
                 }else{
                     prevNumber = list[i];   
                 }
             }

         }
